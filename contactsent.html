        jQuery(function ($) {
            function init_map1() {
                var myLocation = new google.maps.LatLng(45.4972346,-73.5713932);
                var mapOptions = {
                    center: myLocation,
                    zoom: 10
                };
                var marker = new google.maps.Marker({
                    position: myLocation,
                    title: "May Job Location"
                });
                var map = new google.maps.Map(document.getElementById("map1"),
                    mapOptions);
                marker.setMap(map);
            }
            init_map1();
        });
    </script>
